{% extends 'base.html' %} 

{%  block content %} 
    <h1>user</h1>
   
    <table class="table table-dark table-hover table-striped table-bordered ">
        <thead>
            <tr>
              <th>login</th>
              <th>name</th>
            </tr>
          </thead>
          <tbody>
            {%  for user  in users_all %}
            <tr>
                <td> {{ user.username }}  </td>
                <td> {{ user.get_full_name }}  </td>
            </tr>
            {% endfor %}

          </tbody>
    </table>

{%  endblock  %}
