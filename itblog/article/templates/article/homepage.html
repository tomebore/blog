{% extends 'base.html' %} 

{%  block content %} 
   

    <h1>Article</h1>
    {%  for a  in art %}
        <li> <a href="/article/{{a.pk}}/">{{a.title}} </a>
           <i> <a href="{% url 'author_info' %}"> author -  {{a.author}}  </a> </i>
           <h4> readers - {{ a.readers.count}} </h4>
           <h4>likes - {{ a.likes}}</h4>
         </li>
            <hr>
    {% endfor %}
 


{%   endblock %}
