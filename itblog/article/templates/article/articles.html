{% extends 'base.html' %}

{% block content %}
    <h2>Статьи:</h2>
    <hr>
    {% for a in articles %}
        <h3 id="article{{ a.id }}">
            <a href="{% url 'article' a.id %}">
                {{ a.title }}
            </a>
        </h3>
        <a href="{% url 'profile' a.author.pk %} "><i>Автор - {{ a.author }}</i></a>
        <br>
        <b>Прочитано: {{ a.readers.count }}</b>
        <br>
        <b>Понравилось: {{ a.likes }}</b>
        <hr>
    {% endfor %}  

{% endblock %}
